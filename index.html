<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur de calories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Compteur de calories</h1>
    
    <div class="formulaire">
        <h2>Ajouter un aliment</h2>
        <label for="nomAliment">Nom de l'aliment :</label>
        <input type="text" id="nomAliment">
        <label for="calories">Calories :</label>
        <input type="number" id="calories">
        <button id="ajouterAlimentBtn">Ajouter</button>
    </div>
    
    <div class="conteneurTableau">
        <h2>Liste des aliments</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom de l'aliment</th>
                    <th>Calories</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listeAliments">
            </tbody>
        </table>
    </div>
    
    <div class="conteneurGraphique">
        <h2>Graphique des calories consomm√©es</h2>
        <canvas id="graphiqueCalories"></canvas>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
